@(piles: List[Int], moveForm: Form[Move])

@main("Anran Game") {
  <h2>Anran Game</h2>

  <form action="@routes.RoomsController.join" method="post" class="joinForm">
    <input type="text" name="name" placeholder="Your name" />
    <button type="submit">Join</button>
  </form>

  <div id="status"></div>
  <div class="gameArea">
    @game_area(piles, moveForm)
  </div>
}
